<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input focus</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        /* 스타일시트 작성 */
        input[type="text"]{}
    </style>
</head>
<body>
    <div id="wrap">
        <main class="content">
            <section class="form-area">
                <form>
                    <fieldset>
                        <legend>contact area</legend>
                        <div class="el-filed-group el-field-column">
                            <ul class="el-filed-list">
                                <li class="el-filed-type-text el-filed-group el-field-column">
                                    <label for="" class="el-screen-only">이름</label>
                                    <input type="text" class="el-filed el-filed-textual" placeholder="이름">
                                </li>
                                <li class="el-filed-type-tel el-filed-group el-field-column">
                                    <label for="" class="el-screen-only">전화번호</label>
                                    <input type="tel" class="el-filed el-filed-textual" placeholder="전화번호">
                                </li>
                                <li class="el-filed-type-email el-filed-group el-field-column">
                                    <label for="" class="el-screen-only">이메일주소</label>
                                    <input type="email" class="el-filed el-filed-textual" placeholder="이메일">
                                </li>
                                <li class="el-filed-type-textarea el-filed-group el-field-column">
                                    <label for="" class="el-screen-only">남기실 내용</label>
                                    <textarea name="" id="" class="el-filed el-filed-textual" placeholder="전달사항을 입력해주세요."></textarea>
                                </li>
                                <li class="el-filed-subgroup el-filed-group el-field-column">
                                    <label for="chk01" class="el-filed-option">
                                        <input type="checkbox" id="chk01" name="gender" class="el-filed-option">
                                        <span>여</span>
                                    </label>
                                    <label for="chk02" class="el-filed-option">
                                        <input type="checkbox" id="chk02" name="gender class="el-filed-option">
                                        <span>남</span>
                                    </label>
                                </li>
                                <li class="el-filed-type-submit el-filed-group el-field-column col-25">
                                    <label for="" class="el-screen-only">제출</label>
                                    <button type="submit" class="el-button">
                                        <span class="el-btn-text">submit</span>
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </fieldset>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
